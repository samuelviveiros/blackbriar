<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Blackbriar</title>
  </head>
  <body>

    <div id="toolbar">
      <button id="tbButton">Button</button>
      <button id="tbText">Text</button>
      <button id="tbSource">[Source]</button>
    </div>

    <div id="designArea">
      <div class="resizers">
        <div class="resizer top-left"></div>
        <div class="resizer top-middle"></div>
        <div class="resizer top-right"></div>
        <div class="resizer bottom-left"></div>
        <div class="resizer bottom-right"></div>
      </div>

      <svg id="svg" style="position: absolute; border: 1px solid black; box-sizing: border-box; width: 100%; height: 100%; display: block">
        <g transform="translate(50, 20) scale(1.5)">
          <!-- CENTER -->
          <rect x="5" y="5" width="90" height="90" fill="black" />

          <!-- TOP -->
          <rect width="8" height="8" x="0" y="0" fill="green" />
          <rect width="8" height="8" x="50" y="0" transform="translate(-4, 0)" fill="green" />
          <rect width="8" height="8" x="100" y="0" transform="translate(-8, 0)" fill="green" />

          <!--LEFT and RIGHT -->
          <rect width="8" height="8" x="0" y="50" transform="translate(0, -4)" fill="green" />
          <rect width="8" height="8" x="100" y="50" transform="translate(-8, -4)" fill="green" />

          <!-- BOTTOM -->
          <rect width="8" height="8" x="0" y="100" transform="translate(0, -8)" fill="green" />
          <rect width="8" height="8" x="50" y="100" transform="translate(-4, -8)" fill="green" />
          <rect width="8" height="8" x="100" y="100" transform="translate(-8, -8)" fill="green" />
        </g>
      </svg>
